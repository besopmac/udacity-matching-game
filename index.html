<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>The Matching Game</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title">The Matching Game</h1>
        </header>

        <nav class="navigation">
            <ul class="lifes">
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star-half-o" aria-hidden="true"></i></li>
                <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
            </ul>

            <div class="moves">0 move(s)</div>

            <div class="timer">0 mins 0 secs</div>

            <button class="btn-reset" onclick="start()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </nav>

        <ul class="deck">
            <li class="card" data-type="android">
                <i class="fa fa-android" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="android">
                <i class="fa fa-android" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="apple">
                <i class="fa fa-apple" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="apple">
                <i class="fa fa-apple" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="windows">
                <i class="fa fa-windows" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="windows">
                <i class="fa fa-windows" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="amazon">
                <i class="fa fa-amazon" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="amazon">
                <i class="fa fa-amazon" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="bitcoin">
                <i class="fa fa-btc" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="bitcoin">
                <i class="fa fa-btc" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="linkedin">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="linkedin">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="dribbble">
                <i class="fa fa-dribbble" aria-hidden="true"></i>
            </li>
            <li class="card" data-type="dribbble">
                <i class="fa fa-dribbble" aria-hidden="true"></i>
            </li>
        </ul>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="js/app.js"></script>
</body>
</html>
