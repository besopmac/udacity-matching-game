<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>The Matching Game</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title">The Matching Game</h1>
        </header>

        <nav class="navigation">
            <ul class="lifes">
                <li><span class="entypo-heart"></span></li>
                <li><span class="entypo-heart"></span></li>
                <li><span class="entypo-heart-empty"></span></li>
            </ul>

            <button class="btn-reset" onclick="start()"><span class="entypo-arrows-ccw"></span></button>
        </nav>

        <ul class="deck">
            <li class="card" data-type="android">
                <span class="zocial-android"></span>
            </li>
            <li class="card">
                <span class="zocial-android"></span>
            </li>
            <li class="card">
                <span class="zocial-appstore"></span>
            </li>
            <li class="card">
                <span class="zocial-appstore"></span>
            </li>
            <li class="card">
                <span class="zocial-windows"></span>
            </li>
            <li class="card">
                <span class="zocial-windows"></span>
            </li>
            <li class="card">
                <span class="zocial-twitter"></span>
            </li>
            <li class="card">
                <span class="zocial-twitter"></span>
            </li>
            <li class="card">
                <span class="zocial-amazon"></span>
            </li>
            <li class="card">
                <span class="zocial-amazon"></span>
            </li>
            <li class="card">
                <span class="zocial-bitcoin"></span>
            </li>
            <li class="card">
                <span class="zocial-bitcoin"></span>
            </li>
            <li class="card">
                <span class="zocial-linkedin"></span>
            </li>
            <li class="card">
                <span class="zocial-linkedin"></span>
            </li>
            <li class="card">
                <span class="zocial-dribbble"></span>
            </li>
            <li class="card">
                <span class="zocial-dribbble"></span>
            </li>
        </ul>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="js/app.js"></script>
</body>
</html>
